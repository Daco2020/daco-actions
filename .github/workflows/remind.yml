name: Run Remind

on:
  schedule:
    # 한국시간으로 22시 (UTC 기준 13시)
    - cron: '0 13 * * *'
  workflow_dispatch:

env:
  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install
      run: |
        pip install -r requirements.txt
        
    - name: Run Remind
      run: |
        python remind.py
